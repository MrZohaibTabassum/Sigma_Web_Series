<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cool Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 2em 1em;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            letter-spacing: 2px;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1.5em;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: justify;
            line-height: 1.6;
        }

        h2 {
            color: #000000;
        }

        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 1.5em 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>AP Gamerz</h1>
    </header>

    <section>
        <h2>Welcome to Gaming Community!</h2>
        <p>This is a stylish gaming and engaging webpage. Feel free to customize and add your own awesome content!</p>
        <p>Explore and enjoy the experience!</p>
    </section>

    <footer>
        &copy; 2024 Your Cool Website | Designed with <a href="https://www.w3.org/Style/CSS/" target="_blank">CSS</a> magic
    </footer>

</body>
</html>
